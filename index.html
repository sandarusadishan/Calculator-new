<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"/><link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div><h1 class="bg-white align-middle text-center">Calculator</h1></div>
    <div
      class="container d-flex justify-content-center align-items-center vh-100">
      <div class="calculator card p-4 shadow">
        <input type="text"class="form-control mb-3 outline-dark" placeholder="" readonly
        />
        <div class="row">
          <div class="col-3">
            <button class="btn btn-outline-danger w-100">AC</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-danger w-100">DEL</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-danger w-100">%</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-danger w-100">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-danger w-100">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-danger w-100">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-danger w-100">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">00</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-dark w-100">.</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
